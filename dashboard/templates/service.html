<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Reachy Dashboard</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/material-icons.css"
    />
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link
      href="../assets/css/material-dashboard.css?v=2.1.2"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="white">
        <div class="logo">
          <a href="#" class="simple-text logo-normal">Reachy</a>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="material-icons">dashboard</i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/wifi">
                <i class="material-icons">wifi</i>
                <p>WiFi Settings</p>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/service">
                  <i class="material-icons">info</i>
                  <p>Services</p>
                </a>
            </li>
            <li class="nav-item active-pro ">
              <a class="nav-link" href="/halt">
                <i class="material-icons">power_setting_new</i>
                <p>Halt</p>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <h1>Services</h1>
            </div>
          </div>
        </nav>

        <div class="content">
            <div class="row justify-content-center">
                <div class="col-3">
                  <div class="card card-frame" id="serviceCardsFrame">
                      <div class="card-body">
                        <a reachy_sdk_server></a>
                        <button type="button" class="btn btn-outline-primary">restart</button>
                        <button type="button" class="btn btn-outline-primary">stop</button>
                      </div>
                  </div>
                  <div class="card">
                    <div class="card-body">
                      <h3 class="card-text">reachy_sdk_server</h3>
                      <button type="button" class="btn btn-outline-primary float-left">restart</button>
                      <button type="button" class="btn btn-outline-primary float-right">stop</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

      </div>
    </div>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <script>
      const makeAllServiceCards = () => {
        makeOneServiceCard('reachy_sdk_server');
      };
      const makeOneServiceCard = (service) => {
        srvCardsDisplayer = document.getElementById("serviceCardsFrame");
        
        const cardBody = document.createElement("card-body");

        cardBody.innerHTML = service;

        const restartButton = document.createElement("button");
        restartButton.className = "btn btn-outline-primary";
        restartButton.innerHTML = "restart";

        const stopButton = document.createElement("button");
        stopButton.className = "btn btn-outline-primary";
        stopButton.innerHTML = "stop";

        cardBody.appendChild(restartButton);
        cardBody.appendChild(stopButton);

        srvCardsDisplayer.appendChild(cardBody);
      }
     window.onload = makeAllServiceCards;
    </script>
  </body>
</html>
