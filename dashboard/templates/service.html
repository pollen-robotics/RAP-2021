<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;500;700&family=Montserrat:wght@200;300;400;500;600&display=swap">
  <title>Reachy Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 css and js -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/bootstrap.bundle.min.js"></script>

  <!-- custom CSS file -->
  <link href="../assets/css/reachy-dashboard.css" rel="stylesheet">
  <!-- custom js scripts -->
  <script src="../assets/js/material-common-reachy.js"></script>
  <script src="../assets/js/material-service-reachy.js"></script>
  <script src="../assets/js/material-index-reachy.js"></script>
</head>

<body onload="onloadSetup()"></body>

<body style="margin-bottom:10%;">
<nav class="navbar navbar-expand-sm navbar-dark bg-pollen-green">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
        <img src="../assets/img/logo.jpg" style="width:40px;" class="rounded-pill">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/service">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/wifi">Wifi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/app">Applications</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center" id="displayerServiceCards">
        <h3>Services available</h3>    
    </div>
    <div class="row progress-row" hidden="true" id="progressBarContainer">
      <p id="restartServiceName"></p>
      <div class="progress mt-0">
        <div class="progress-bar bg-pollen-dark-blue" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="serviceProgressBar"></div>
      </div>
    </div>
    <div class="row mt-5 justify-content-center">
      <h3>Log</h3>
      <div class="scroll-container" id="logDisplayer"></div>
      <div class="col">
        <button class="btn bg-pollen-dark-blue btn-md mt-1 ms-3" onclick="clearLog()" id="clearLogButton" hidden="true">Clear Logs</button>  
      </div>
    </div>
</div>

<script>
  function onloadSetup() {
    makeAllServiceCards();
    getRobotConfig();
  }
</script>

</body>

<div class="flex-container bg-light fixed-bottom" style="display: flex; justify-content: space-between;">
  <div id="footer-container"></div>
  <button class="btn bg-pollen-green btn-lg position-relative"
          onclick=shutdown()>
    <img src="../assets/svg/power.svg" />
  </button>
</div>

</html>
