<div class="container mt-5">
    <div class="row">
        <h3>Temperatures and positions</h3>
        <div class="row" id="jointCardsHolder"></div>
        <!-- <div class="col-sm">
          <div class="card text-center">
            <div class="card-header">
              Left arm
            </div>
            <div class="card-body">
              <table style="width:100%">
                <tr>

    </div>
    <div class="row">
        <h3>Compliance</h3>
        <a>Select a robot part to change its compliance</a>
        <div class="col-sm-6 text-center">
          <select class="form-select form-select-sm" aria-label="Default select example" name="part" id="partSelecter">
          </select>
        </div>
        <div class="row mt-2">
          <div class="col-sm-6 text-center">
              <button class="btn bg-pollen-dark-blue" type="submit" onclick="changeCompliance('false')">Turn on</button>
              <button class="btn bg-pollen-dark-blue ms-3" type="submit" onclick="changeCompliance('true')">Turn off</button>
              <button class="btn bg-pollen-dark-blue ms-3" type="submit">Turn off smoothly</button>
          </div>
        </div>
    </div>
    <div class="row">
      <h3>Fans</h3>
        <div class="col-sm-6 text-center">
          <select class="form-select form-select-sm" name="fanForm" id="fanSelecter"></select>
          <div class="d-inline-block mt-2 me-1">Off</div>
          <div class="form-check form-switch d-inline-block mt-2">
            <input type="checkbox" class="form-check-input" id="fanStateSwitch" onchange="switchFanState()">
            <label for="fanStateSwitch" class="form-check-label">On</label>
          </div>
        </div>
    </div>
</div>

<script>
  function onloadSetup() {
    updateAvailableFans();
    fillPartSelecter();
    createStateCards();
    setInterval(fillStatesTables, 1000);
  }
</script>
